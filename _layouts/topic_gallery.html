---
layout: default
---


<div class="topic">
  <div class="topic-head-row row">
    <div class="topic-icon">
      <img src="/assets/img/site/icon-gallery.png"/>
    </div>
    <div class="topic-head">
      <h1 class="topic-title"><b>GALLERY</b></h1>
      <i>{{content}}</i>
    </div>
</div>
  <ul class="gallery-list">
    {% for image in site.categories.image %}

      <li class="gallery-post">
        <div class="gallery-post-content">
        <a href="{{image.link}}">
          <img class="gallery-post-img" src="{{image.image}}" alt="{{image.title}}"/>
        </a>
        </div>
