---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header image-post-header">
    <h1 class="post-title image-post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta image-post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>


  </header>

  <div class="post-content image-post-content row" itemprop="articleBody">
    <div class="image-post-cont-img">
      <a href="{{ page.image | prepend: site.baseurl }}">
      <img src="{{page.image}}" class="image-post-mainpic"/>
      </a>
    </div>
    <div class="image-post-cont-cont">
      {{ content }}
    </div>

  </div>

</article>
